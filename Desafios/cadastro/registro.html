<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="estilo/cadastro.css">
</head>
<body>
  <form action="">
    <div class="criar">
      <div class="email">
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="iname" required minlength="8" maxlength="25" >
      </div>
      <div>
        <label for="iemail">Email:</label>
        <input type="email" name="email" id="iname" required >
      </div>
      <div class="senha">
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required min="5" max="14">
      </div>
      <div class="entrar">
        <input type="submit">
      </div>
    </div>
  </form>
</body>
</html>
